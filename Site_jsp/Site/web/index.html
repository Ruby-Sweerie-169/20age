<!DOCTYPE html>
<html>
    <head>
        <title>Aplicação de Exemplo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form action="LoginServlet.jsp" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                    <input type="text" name="username" required class="border border-gray-300 px-3 py-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" name="password" required class="border border-gray-300 px-3 py-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <a href="recuperarPassWord.jsp" class="text-blue-500 hover:text-blue-700 text-sm">Esqueceu a sua palavra-passe?</a>
                </div>
                <div class="flex gap-4 pt-2">
                    <input type="submit" value="Login" class="bg-blue-600 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-700 transition-colors w-1/2">
                    <a href="registarUser.jsp" class="w-1/2">
                        <button type="button" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors w-full">
                            Registar Utilizador
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
